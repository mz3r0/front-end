<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary</title>
  <style>
    /* Basic CSS to handle layout responsiveness */
    body {
      font-family: Arial, sans-serif;
    }

    .term {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    #dictionaryContainer div b {
      color: blue;
    }
    
    @media (max-width: 768px) {
      .term {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <input type="text" id="searchField" placeholder="Search terms..." />
  <div id="dictionaryContainer"></div>

  <script src="script.js"></script>
</body>
</html>
